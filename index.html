<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="hero">
      <h1 class="heading">Variety of Foods</h1>
      <div class="hero__icons">
        <i class="change fas fa-egg"></i>
        <i class="fas fa-stroopwafel"></i>
        <i class="fas fa-cheese"></i>
        <i class="fas fa-hotdog"></i>
        <i class="fas fa-drumstick-bite"></i>
        <i class="fas fa-apple-alt"></i>
        <i class="fas fa-ice-cream"></i>
        <i class="fas fa-fish"></i>
        <i class="fas fa-cookie"></i>
        <i class="fas fa-seedling"></i>
      </div>
    </section>

    <section class="cards">
      <h1 class="heading">popular meals</h1>
      <div class="cards__container">
        <div class="card">
          <img src="images/card-img-1.png" class="card__img" />
          <h3 class="card__name">Fish</h3>
          <button class="card__btn">Order now</button>
        </div>
        <div class="card">
          <img src="images/card-img-2.png" class="card__img" />
          <h3 class="card__name">Cake</h3>
          <button class="card__btn">Order now</button>
        </div>
        <div class="card">
          <img src="images/card-img-3.png" class="card__img" />
          <h3 class="card__name">Lobster</h3>
          <button class="card__btn">Order now</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
